<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Crop Yield Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(to right top, #d9f1f1, #e7e9fc);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 40px 30px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2e7d32;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: linear-gradient(to right, #43cea2, #185a9d);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #37bda4, #14588d);
    }

    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #1e88e5;
      font-weight: 600;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üåø Farmer Login</h2>
    <form action="/login" method="POST">
      <input name="email" type="email" placeholder="Email address" required>
      <input name="password" type="password" placeholder="Password" required>
      <button type="submit">üîê Login</button>
    </form>
    <a href="/register.html">Don't have an account? Register</a>
  </div>
</body>
</html>
